type Query
type Mutation

extend type Query {
    brands (filter: String, orderBy: [OrderByClause!] @orderBy): [Brand!]! @paginate(scopes: ["filter"])
    brand (id: Int! @eq): Brand @find
}

type Brand {
    id: ID!
    name: String!
    models: [Model!]! @hasMany
    cars: [Car!]! @hasMany
}

extend type Mutation {
    createBrand(name: String! @rules(apply: ["required", "max:255"])): Brand! @create
}